# Application
spring.application.name=conges-backend
server.port=${PORT:10000}

# Database PostgreSQL - Utilise les variables d'environnement
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pour désactiver SSL temporairement (pour debug)
spring.datasource.hikari.data-source-properties.sslmode=disable

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration spéciale pour transaction pooler
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# JWT Configuration
jwt.secret=${JWT_SECRET:VoiciUneCleSuperLongueEtTresSecureQuiDepasse512BitsPourHS512Algorithm123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ}
jwt.expiration=86400000

# CORS - Configurez votre frontend Render ici
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging pour production
logging.level.root=INFO
logging.level.com.conges=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# HikariCP connection pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5