# Application
spring.application.name=conges-backend
server.port=${PORT:10000}

# Database PostgreSQL - Utilise les variables d'environnement
spring.datasource.url=${SPRING_DATASOURCE_URL}?sslmode=require
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:VoiciUneCleSuperLongueEtTresSecureQuiDepasse512BitsPourHS512Algorithm123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ}
jwt.expiration=86400000

# CORS - Ajoutez votre frontend Render ici plus tard
cors.allowed-origins=http://localhost:3000

# Logging pour production
logging.level.root=INFO
logging.level.com.conges=INFO
logging.level.art.org.example=INFO