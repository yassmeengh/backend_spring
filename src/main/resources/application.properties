# Application
spring.application.name=conges-backend
server.port=9090

# Database PostgreSQL - Local
spring.datasource.url=jdbc:postgresql://localhost:5432/conges_db
spring.datasource.username=postgres
spring.datasource.password=yasmine2023
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=VoiciUneCleSuperLongueEtTresSecureQuiDepasse512BitsPourHS512Algorithm123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# App Configuration
app.default-password-length=10
app.frontend-url=http://localhost:3000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Activate dev profile
spring.profiles.active=dev

# Mail Configuration (dummy values)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test

# Logging
logging.level.com.conges=DEBUG
logging.level.org.springframework=DEBUG
logging.level.art.org.example.gestion_des_conges=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB